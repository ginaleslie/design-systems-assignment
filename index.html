<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/dist/main.css" />
		<link
			rel="stylesheet"
			href="./node_modules/bootstrap/dist/css/bootstrap-grid.css"
		/>

		<title>Fela Education</title>
	</head>
	<body id="bootstrap-overrides">
		<nav id="navData" class="white"></nav>
		<main id="main"><h1>Insert info here</h1></main>
		<footer id="footerData"></footer>

		<script id="nav-template" type="text/x-handlebars-template">
			<div class="logo white">
				{{makeLink "fela." "./index.html" link="logo"}}
			</div>
			<ul class="nav-links hide">
				<li class="pr">
					{{makeLink "Courses" "./index.html"}}
				</li>
				<li class="pr">
					{{makeLink "Pricing" "#"}}
				</li>
				<li>
					{{makeLink "Teaching" "./index.html"}}
				</li>
			</ul>
			<div class="hide">
				<button class="no-bg-btn white">
					Login
				</button>
				<button class="btn-primary">
					Sign up
				</button>
			</div>
			<div class="mobile">
				<div class="hamburger">
					<div class="hb"></div>
					<div class="hb"></div>
					<div class="hb"></div>
				</div>
				<div class="cross">
					<div class="cr"></div>
					<div class="cr"></div>
				</div>
				<div class="menu">
					<ul>
						<li>
							{{makeLink "Courses" "./index.html"}}
						</li>

						<li>
							{{makeLink "Pricing" "#"}}
						</li>

						<li>
							{{makeLink "Teaching" "./index.html"}}
						</li>

						<li>
							LINK FOUR
						</li>

						<li>
							LINK FIVE
						</li>
					</ul>
				</div>
			</div>
			<div class="rect"></div>
			<!-- <ol>
				{{! 2. The each helper can insert an array of data }}
				{{#each quotes}}
					<li>
						{{quote}}
					</li>
				{{/each}}
			</ol> -->

			<!-- {{! 4. Call to custom Helper function, which will generate html tags without the triple-stash }}
			{{makeLink "Yogi Berra Museum" "http://yogiberramuseum.org/"}}<br /> -->
		</script>
		<script id="footer-template" type="text/x-handlebars-template">
			<div class="row">
				<div class="col-12 col-md-6 col-lg-4  p-5 bg-primary">
					<div class="mt-3">
						<div class="pt-md-9 pt-sm-9 pt-9 logo">
							{{makeLink "fela." "./index.html" link="logo"}}
						</div>
						<p class="pt-md-3 pt-sm-3 pt-3">
							{{description}}
						</p>
					</div>
					<div class="row pt-3 d-flex align-items-center">
						<img src="./images/linkedin 1.svg" alt="Youtube" class="mr-3" />
						<img src="./images/instagram 1.svg" alt="Instagram" class="mr-3" />
						<img src="./images/facebook 1.svg" alt="Facebook" class="mr-3" />
						<img src="./images/twitter 1.svg" alt="Twitter" class="mr-3" />
					</div>
				</div>
				<div class="col-12 col-md-6 col-lg-8 p-5 bg-dark white">
					<div class="row mt-3">
						<div class="col-6 col-md-6 col-lg-3">
							<h6>
								Courses
							</h6>
							{{#each linksOne}}
								<li>
									{{link}}
								</li>
							{{/each}}
						</div>
						<div class="col-6 col-md-6 col-lg-3">
							<h6>
								Pricing
							</h6>
							{{#each linksTwo}}
								<li>
									{{link}}
								</li>
							{{/each}}
						</div>
						<div class="col-6 col-md-6 col-lg-3 mt-4 mt-md-4 mt-lg-0">
							<h6>
								Teaching
							</h6>
							{{#each linksThree}}
								<li>
									{{link}}
								</li>
							{{/each}}
						</div>
						<div class="col-6 col-md-6 col-lg-3 mt-4 mt-md-4 mt-lg-0">
							<h6>
								Business
							</h6>
							{{#each linksFour}}
								<li>
									{{link}}
								</li>
							{{/each}}
						</div>
					</div>
				</div>
			</div>
		</script>
		<script src="./node_modules/jquery/dist/jquery.min.js"></script>
		<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="./node_modules/handlebars/dist/handlebars.min.js"></script>
		<script src="./js/navigation.js"></script>
	</body>
</html>
