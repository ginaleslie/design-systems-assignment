<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/dist/main.css" />
		<link
			rel="stylesheet"
			href="../node_modules/bootstrap/dist/css/bootstrap-grid.css"
		/>

		<title>Fela Education</title>
	</head>
	<body>
		<nav id="navData" class="white"></nav>
		<main>
			<section class="max-width">
				<div class="row pt-md-5 pb-md-5 mt-2">
					<div class="col-12 col-md-6 text-center mt-3">
						<img src="../images/Component 5.png" class="col-md-9 col-11 hide" />
					</div>

					<div class="col-12 col-md-6 mt-3 align-items-lg-center pr-md-5 pr-3">
						<h2 class="grey-two" id="greeting"></h2>

						<div class="row pt-5 pb-3">
							<div class="col-12 col-md-6 p-md-0">
								<img
									src="../images/Mask Group (1) copy 5.png"
									class="col-12 p-0"
								/>
							</div>
							<div class="col-12 col-md-6">
								<h5 class="grey-two">Lorem ipsum dolor sit amet consectetur</h5>

								<p class="grey-one pb-3">
									Samantha Smith<span class="grey-two float-r">Free</span>
								</p>
								<a href="./course.html">
									<button
										class="btn btn-primary mb-md-0 mb-4 col-12"
										type="submit"
									>
										<div class="border"></div>
										Get started for free
									</button>
								</a>
							</div>
						</div>
					</div>
				</div>
			</section>
			<section id="carousalData"></section>
		</main>

		<footer id="footerData"></footer>
		<script id="carousal-template" type="text/x-handlebars-template">
			<section class="bg-light">
				<div
					class="max-width  pt-md-1 pt-0 pr-2 pl-2 grey-two pb-md-4 pb-0 mt-5"
				>
					<section class="wrapperAll">
						<section class="sliderComplete">
							<section class="wrapper">
								<h1 class="grey-two  pt-md-3 pt-3 pb-md-4 pb-1">
									Top
								</h1>
							</section>
							<section class="wrapper">
								<ul class="slider">
									{{#each topFree}}
										<li>
											{{{course}}}
										</li>
									{{/each}}
								</ul>
							</section>

							<div title="before" class="close carousal-btn">
								<img src="../images/Component 2 copy.svg" />
							</div>

							<div title="after" class="open carousal-btn">
								<img src="../images/Component 2.svg" />
							</div>
						</section>
					</section>
				</div>
			</section>
			<div class="max-width  pt-md-1 pt-0 pr-2 pl-2 grey-two">
				<section class="wrapperAll">
					<section class="sliderComplete">
						<section class="wrapper">
							<h1 class="grey-two  pt-md-3 pt-4 pb-md-4 pb-1">
								If you're a student you would like
							</h1>
						</section>
						<section class="wrapper">
							<ul class="slider">
								{{#each student}}
									<li>
										{{{course}}}
									</li>
								{{/each}}
							</ul>
						</section>

						<div title="before" class="close carousal-btn">
							<img src="../images/Component 2 copy.svg" />
						</div>

						<div title="after" class="open carousal-btn">
							<img src="../images/Component 2.svg" />
						</div>
					</section>
				</section>
			</div>
			<div class="max-width  pt-md-0 pt-0 pr-2 pl-2 grey-two pb-4">
				<section class="wrapperAll">
					<section class="sliderComplete">
						<section class="wrapper">
							<h1 class="grey-two  pt-md-3 pt-0 pb-md-4 pb-1">
								Most useful
							</h1>
						</section>
						<section class="wrapper">
							<ul class="slider">
								{{#each useful}}
									<li>
										{{{course}}}
									</li>
								{{/each}}
							</ul>
						</section>

						<div title="before" class="close carousal-btn">
							<img src="../images/Component 2 copy.svg" />
						</div>

						<div title="after" class="open carousal-btn">
							<img src="../images/Component 2.svg" />
						</div>
					</section>
				</section>
			</div>
		</script>
		<script id="nav-template" type="text/x-handlebars-template">
			<div class="logo white">
				{{makeLink "fela." "./index.html" link="logo"}}
			</div>
			<ul class="nav-links hide">
				<li class="pr">
					{{makeLink "Insuarance" "#"}}
				</li>
				<li class="pr">
					{{makeLink "Investing" "#"}}
				</li>
				<li class="pr">
					{{makeLink "Financial" "./financial-courses.html"}}
				</li>
				<li class="pr">
					{{makeLink "Pricing" "#"}}
				</li>
				<li>
					{{makeLink "Teaching" "./teachers-page.html"}}
				</li>
			</ul>
			<div class="hide">
				<button class="no-bg-btn white" id="storedName">
				</button>
				<button class="btn-primary">
					My courses
				</button>
			</div>
			<div class="mobile">
				<div class="hamburger">
					<div class="hb"></div>
					<div class="hb"></div>
					<div class="hb"></div>
				</div>
				<div class="cross">
					<div class="cr"></div>
					<div class="cr"></div>
				</div>
				<div class="menu">
					<ul>
						<li class="pr">
							{{makeLink "Insuarance" "#"}}
						</li>
						<li class="pr">
							{{makeLink "Investing" "#"}}
						</li>
						<li class="pr">
							{{makeLink "Financial" "./financial-courses.html"}}
						</li>
						<li class="pr">
							{{makeLink "Pricing" "#"}}
						</li>
						<li>
							{{makeLink "Teaching" "./teachers-page.html"}}
						</li>
					</ul>
				</div>
			</div>
			<div class="rect"></div>
		</script>
		<script id="footer-template" type="text/x-handlebars-template">
			<div class="row">
				<div class="col-12 col-md-6 col-lg-4  p-4 p-md-5 bg-primary">
					<div class="mt-3">
						<div class="pt-md-9 pt-sm-9 pt-9 logo">
							{{makeLink "fela." "./index.html" link="logo"}}
						</div>
						<p class="pt-md-3 pt-sm-3 pt-3">
							{{description}}
						</p>
					</div>
					<div class="row pt-4 d-flex align-items-center">
						<img
							src="../images/linkedin 1.svg"
							alt="Youtube"
							class="mr-3 sm-s"
						/>
						<img
							src="../images/instagram 1.svg"
							alt="Instagram"
							class="mr-3 sm"
						/>
						<img
							src="../images/facebook 1.svg"
							alt="Facebook"
							class="mr-3 sm"
						/>
						<img
							src="../images/twitter 1.svg"
							alt="Twitter"
							class="mr-3 sm-s"
						/>
					</div>
				</div>
				<div class="col-12 col-md-6 col-lg-8 p-4 p-md-5 bg-dark white">
					<div class="row mt-3">
						<div class="col-6 col-md-6 col-lg-3 pl-0">
							<h6>
								Courses
							</h6>
							{{#each linksOne}}
								<li>
									{{link}}
								</li>
							{{/each}}
						</div>
						<div class="col-6 col-md-6 col-lg-3 pl-0">
							<h6>
								Pricing
							</h6>
							{{#each linksTwo}}
								<li>
									{{link}}
								</li>
							{{/each}}
						</div>
						<div class="col-6 col-md-6 col-lg-3 mt-4 mt-md-4 mt-lg-0 pl-0">
							<h6>
								Teaching
							</h6>
							{{#each linksThree}}
								<li>
									{{link}}
								</li>
							{{/each}}
						</div>
						<div class="col-6 col-md-6 col-lg-3 mt-4 mt-md-4 mt-lg-0 pl-0">
							<h6>
								Business
							</h6>
							{{#each linksFour}}
								<li>
									{{link}}
								</li>
							{{/each}}
						</div>
					</div>
				</div>
			</div>
		</script>
		<script src="../node_modules/jquery/dist/jquery.min.js"></script>
		<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="../node_modules/handlebars/dist/handlebars.min.js"></script>
		<script src="../js/navigation.js"></script>
		<script src="../js/carousal.js"></script>
		<script src="../js/main.js"></script>
	</body>
</html>
